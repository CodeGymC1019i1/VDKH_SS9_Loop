<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số đầu tiên chia hết cho 5 trong dãy fibonacci</title>
</head>
<body>
<script type="text/javascript">
    function fibonacci(n) {
        if (n < 1) {
            return 0;
        } else if (n <= 2) {
            return 1;
        } else {
            return fibonacci(n - 1) + fibonacci(n - 2);
        }
    }

    for (let i = 1; i <= 20; i++) {
        if (fibonacci(i) % 5 === 0) {
            console.log(fibonacci(i));
            break;
        }
    }
</script>
</body>
</html>
