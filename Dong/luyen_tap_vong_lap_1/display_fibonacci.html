<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>

<script type="text/javascript">
    function fibonacci(n) {
        if (n < 1) {
            return 0;
        } else if (n <= 2) {
            return 1;
        } else {
            return fibonacci(n - 1) + fibonacci(n - 2);
        }
    }
    for (let i =1; i<=20; i++){
        console.log(fibonacci(i));
    }

</script>
</body>
</html>
