<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function isPrime(n) {
        if (n < 2) {
            return 0;
        }
        if (n === 2) {
            return 1;
        }
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                return 0;
            } else return 1;
        }
    }

    let i = 1;
    let n = prompt('nhập số lượng số nguyên tố muốn in ra: ');
    let count = 0;
    while (count < n) {
        if (isPrime(i) === 1) {
            console.log(i);
            count++;
        }
        i++
    }
</script>
</body>
</html>
