<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 Số tự nhiên đầu tiên chia hết cho 7</title>
</head>
<body>
<script type="text/javascript">
    function isDivSeven(n) {
        if (n % 7 === 0) {
            return 1;
        } else return 0;
    }
    let i =1;
    let count =0;
    let total = 0;
    while (count<30){
        if (isDivSeven(i)===1){
            // console.log(i);
            total = total +i;
            count++;
        }
        i++;
    }
    document.write(total);
</script>
</body>
</html>
