<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 20 số đầu tiên trong dã fibonacci</title>
</head>
<body>
<script type="text/javascript">
    function fibonacci(n) {
        if (n < 1) {
            return 0;
        } else if (n <= 2) {
            return 1;
        } else {
            return fibonacci(n - 2) + fibonacci(n - 1);
        }
    }

    let total = 0;
    for (let i = 0; i <= 20; i++) {
        total += fibonacci(i);
    }
    console.log(total);
</script>
</body>
</html>
