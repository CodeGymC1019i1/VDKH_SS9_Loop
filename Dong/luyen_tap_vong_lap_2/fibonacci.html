<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In dãy Fibonacci</title>
</head>
<body>
    <script type="text/javascript">
        function fibonacci(n) {
            if(n<1){
                return 0;
            }
            if (n<2){
                return 1;
            }else return fibonacci(n-2) + fibonacci(n-1)
        }
        let n = parseInt(prompt('nhập số lượng số fibonacci muốn in ra'));
        for (let i=1; i<=n;i++){
            document.write(fibonacci(i)+' ');
        }
    </script>
</body>
</html>
