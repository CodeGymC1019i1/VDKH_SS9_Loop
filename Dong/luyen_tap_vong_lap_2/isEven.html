<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isEven(n) {
        if (n % 2 === 0) {
            return false;
        } else return true;
    }
    let i = 1;
    let count = 0;
    while (count < 20) {
        if (isEven(i)) {
            document.write(i + ' ');
            count++;
        }
        i++;
    }
</script>
</body>
</html>
