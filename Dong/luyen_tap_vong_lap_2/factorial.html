<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    let n = prompt('nhập số cần tính giai thừa');
    let N =1;
    if (n<1){
        alert('mmm');
    }
    else {
        for (let i =1; i<=n;i++){
            N*=i;
        }
        document.write('n! = '+N);
    }
</script>
</body>
</html>
