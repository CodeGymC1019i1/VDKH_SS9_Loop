<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chẵn lẻ </title>
</head>
<body>
<script>
    let i=1
    let count = 0;
    while (count<20){
        if (checkSven(i)){
            document.write(i+" ")
            count ++;
        }
        i++;
    }
    function checkSven(N) {
        if (N%2!==0){
            return true;
        }
        return false;

    }

</script>

</body>
</html>
